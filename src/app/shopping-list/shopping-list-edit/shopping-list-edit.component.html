<div class="row">
    <div class="col">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="row form-group">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        name = "name"
                        ngModel
                        required
                    >
                </div>
                <div class="col-sm-3">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount" 
                            class="form-control"
                            name="amount"
                            ngModel
                            required
                            [pattern]="'^[1-9]+[0-9]*$'"
                        >
                </div>
            </div>
            <div class="row form-group">
                <div class="col-auto">
                    <button 
                        class="btn btn-success mr-2" 
                        type="submit" 
                        [disabled]="!f.valid"
                    >
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary mr-2" type="button" (click)="onClear()">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
