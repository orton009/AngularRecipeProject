<div class="row">
    <div class="col">
        <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success mr-2" 
                        type="submit"
                        [disabled]="!recipeForm.valid"
                    >
                        Save
                    </button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="alert-danger mt-4" *ngIf="!recipeForm.valid && recipeForm.touched">Invalid data in the form</div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            class="form-control"
                            formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="imagePath">Image Path</label>
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="imagePath"
                                #imagePath
                            >
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col">
                        <img [src]="imagePath.value" alt="recipe image" class="img-responsive">
                    </div>
            </div>
            <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                rows="6" 
                                id="name"
                                class="form-control"
                                formControlName="description"
                            ></textarea>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients">
                        <div 
                            class="row mt-2"
                            *ngFor="let ingControl of recipeForm.get('ingredients').controls ; let i= index" 
                            [formGroupName]="i"
                        >
                                <div class="col-xs-7 mr-2">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-xs-3 mr-2">
                                    <input type="number" class="form-control" id="amountIng" formControlName="amount">
                                </div> 
                                <div class="col-xs-2 ml-2">
                                    <button 
                                        class="btn btn-danger"
                                        type="button"
                                        (click)="onDeleteIngredient(i)"
                                    >
                                        X
                                    </button>
                                </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button 
                                    class="btn btn-success" 
                                    type="button"
                                    (click)="onAddIngredient()"
                                >
                                    Add Ingredient
                                </button>
                            </div>
                        </div>
                    </div>
            </div>
        </form>
    </div>
</div>
