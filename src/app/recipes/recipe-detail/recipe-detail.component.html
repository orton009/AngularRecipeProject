<div class="row mt-2">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group " appDropDown >
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" (click)="addToShoppingList()" style="cursor : pointer">To Shopping List</li>
                <li class="dropdown-item" style="cursor : pointer" (click)="onEditRecipe()">Edit Recipe</li>
                <li class="dropdown-item" style="cursor : pointer" (click)="onDeleteRecipe()" *ngIf="authService.isAuthenticated()">Delete Recipe</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
